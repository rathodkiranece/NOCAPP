    <meta charset="UTF-8">

    <link rel="stylesheet"

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${files}" class="container my-5">
                <div class="col-md-10">
                    <h3>Upload Attachments</h3>
                    <body onload="updateSize();">
                    <form name="uploadingForm" enctype="multipart/form-data" action="/noc/uploading" method="POST">
                        <p>
                            <input id="fileInput" class="btn btn-primary" type="file" name="uploadingFiles">
                            <input type="submit" class="btn btn-primary" value="Upload">
                        </p>
                    </form>
                    <h2 th:case="null">No Attachments uploaded!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr><th>Attached Files</th></tr>
                            </thead>
                            <tbody>
                            <tr th:each="file : ${files}"><td th:text="${file.name}"></td></tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

</body>
</html>
