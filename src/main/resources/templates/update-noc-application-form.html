<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Verify NOC Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Verify NOC Application</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/noc/update/{id}(id=${user.id})}"
						th:object="${user}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="presentCity" class="col-form-label">Present City</label> <input
									type="text" th:field="*{presentCity}" class="form-control" id="presentCity"
									placeholder="Present City"> <span
									th:if="${#fields.hasErrors('presentCity')}" th:errors="*{presentCity}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Phone No</label> <input
									type="text" th:field="*{phoneNo}" class="form-control"
									id="phoneNo" placeholder="phoneNo"> <span
									th:if="${#fields.hasErrors('phoneNo')}" th:errors="phoneNo"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="from" class="col-form-label">From Address</label> <input
									type="text" th:field="*{from}" class="form-control" id="from"
									placeholder="From Addess"> <span
									th:if="${#fields.hasErrors('from')}" th:errors="*{from}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="to" class="col-form-label">To Address</label> <input
									type="text" th:field="*{to}" class="form-control" id="to"
									placeholder="To Address"> <span
									th:if="${#fields.hasErrors('to')}" th:errors="*{to}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="purpose" class="col-form-label">Purpose</label> <input
									type="text" th:field="*{purpose}" class="form-control" id="purpose"
									placeholder="Purpose Ex: Hospital/Volunteer"> <span
									th:if="${#fields.hasErrors('purpose')}" th:errors="*{purpose}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="vehicleNo" class="col-form-label">Vehicle Number</label> <input
									type="text" th:field="*{vehicleNo}" class="form-control" id="vehicleNo"
									placeholder="Vehicle Number"> <span
									th:if="${#fields.hasErrors('vehicleNo')}" th:errors="*{vehicleNo}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Approve">
								<input type="submit" class="btn btn-danger"
									   value="Reject">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
