<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-2">
    <h3> List of NOC Applicants</h3>
 
    
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Pending Applications!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Purpose</th>
                                <th>Date</th>
                                <th>Download NOC Approved</th>
                               <!-- <th>Delete</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.name}"></td>
                                 <td th:text="${user.phoneNo}"></td>
                                <td th:text="${user.from}"></td>
                                <td th:text="${user.to}"></td>
                                <td th:text="${user.purpose}"></td>
                                <td th:text="${user.createddate}"></td>
                                <td><a th:href="@{/noc/previewReport/{phoneNo}/{createddate} (phoneNo=${user.phoneNo}, createddate=${user.createddate})}"
                                       class="btn btn-primary"><i class="fas fa-street-view ml-2"></i></a></td>
                               <!-- <td><a
                                        th:href="@{/noc/delete/{id}(id=${user.id})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
-->                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
